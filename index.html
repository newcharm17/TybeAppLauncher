<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TybeAppLauncher Store</title>
  <style>
    :root {
      --primary: #0078d7;
      --primary-dark: #106ebe;
      --background: #ffffff;
      --sidebar-bg: #f5f5f5;
      --card-bg: #fafafa;
      --text: #1e1e1e;
      --text-light: #666;
      --border: #dcdcdc;
      --hover-bg: #e8f0fe;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

    body {
      background: var(--background);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      padding: 20px 0;
    }

    .sidebar-item {
      padding: 12px 24px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s;
    }

    .sidebar-item:hover { background: var(--hover-bg); }
    .sidebar-item.active { background: var(--primary); color: white; font-weight: 600; }
    .sidebar-item.active:hover { background: var(--primary-dark); }

    .main { flex: 1; padding: 24px; max-width: 1000px; }

    .page-title { font-size: 24px; font-weight: 600; margin-bottom: 20px; }

    /* –°–µ—Ç–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 22px;
    }

    .app-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 18px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .app-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      border-color: var(--primary);
    }

    .app-icon {
      width: 50px;
      height: 50px;
      background: var(--primary);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 14px;
    }

    .app-title { font-weight: 600; font-size: 16px; margin-bottom: 8px; }
    .app-desc { font-size: 13px; color: var(--text-light); line-height: 1.4; }

    /* –î–µ—Ç–∞–ª—å–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ */
    .app-detail {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 24px;
    }

    .app-header {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 16px;
    }

    .app-icon-big {
      width: 64px;
      height: 64px;
      background: var(--primary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    .app-meta h1 { font-size: 24px; margin-bottom: 6px; }
    .app-meta p { color: var(--text-light); font-size: 14px; }

    .app-full-desc { margin: 16px 0; line-height: 1.6; }

    .install-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
    }
    .install-btn:hover { background: var(--primary-dark); }

    /* –û—Ç–∑—ã–≤—ã */
    .reviews-section h3 { margin: 24px 0 16px; }
    .review { background: #f0f0f0; padding: 14px; border-radius: 6px; margin-bottom: 12px; }
    .review-header { font-weight: 600; margin-bottom: 6px; }
    .review-text { color: var(--text); font-size: 14px; }

    .add-review {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .add-review textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-family: inherit;
    }
    .add-review button {
      align-self: flex-start;
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border); color: var(--text-light); font-size: 13px; }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-item active" data-page="store">üõí –ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="sidebar-item" data-page="library">üì¶ –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞</div>
  </div>

  <div class="main">
    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –º–∞–≥–∞–∑–∏–Ω–∞ (—Å–µ—Ç–∫–∞) -->
    <div id="page-store" class="page">
      <h1 class="page-title">–†–∞—Å—à–∏—Ä–µ–Ω–∏—è</h1>
      <div class="apps-grid" id="appsGrid">
        <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
      </div>
    </div>

    <!-- –î–µ—Ç–∞–ª—å–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) -->
    <div id="page-detail" class="page" style="display:none;">
      <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>

    <div id="page-library" class="page" style="display:none;">
      <h1 class="page-title">–ú–æ—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞</h1>
      <p>–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å.</p>
    </div>

    <footer>¬© 2025 Tybe Software. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</footer>
  </div>

  <script>
    // –ë–∞–∑–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π
    const apps = [
      {
        id: "telegram-theme",
        name: "Telegram Dark Theme",
        icon: "T",
        company: "Tybe Software",
        version: "1.2.0",
        size: "2.1 MB",
        price: "$0.99",
        description: "–ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—Ñ—Ñ–ª–∞–π–Ω —Ç–µ–º–∞ –≤ —Å—Ç–∏–ª–µ Telegram –¥–ª—è –≤—Å–µ—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π TybeAppLauncher. –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Windows 10/11, –≤–∫–ª—é—á–∞—è —Ç—ë–º–Ω—ã–π —Ä–µ–∂–∏–º –∏ –∞–Ω–∏–º–∞—Ü–∏–∏.",
        fileName: "TelegramDark.tlf"
      },
      {
        id: "pdf-plugin",
        name: "PDF Export Plugin",
        icon: "P",
        company: "Tybe Labs",
        version: "2.0.1",
        size: "3.4 MB",
        price: "$1.49",
        description: "–≠–∫—Å–ø–æ—Ä—Ç –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ –≤ PDF –∏–∑ –ª—é–±–æ–≥–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ –±–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞. –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —à—Ä–∏—Ñ—Ç–æ–≤, –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏ —Ç–∞–±–ª–∏—Ü.",
        fileName: "PDFExport.tlf"
      }
    ];

    // –†–µ–Ω–¥–µ—Ä —Å–µ—Ç–∫–∏
    function renderStore() {
      const grid = document.getElementById('appsGrid');
      grid.innerHTML = apps.map(app => `
        <div class="app-card" onclick="showAppDetail('${app.id}')">
          <div class="app-icon">${app.icon}</div>
          <div class="app-title">${app.name}</div>
          <div class="app-desc">${app.company} ‚Ä¢ ${app.price}</div>
        </div>
      `).join('');
    }

    // –ü–æ–∫–∞–∑ –¥–µ—Ç–∞–ª–µ–π
    function showAppDetail(appId) {
      const app = apps.find(a => a.id === appId);
      if (!app) return;

      document.getElementById('page-store').style.display = 'none';
      document.getElementById('page-library').style.display = 'none';
      
      const detailPage = document.getElementById('page-detail');
      detailPage.innerHTML = `
        <button onclick="backToStore()" style="margin-bottom: 16px; color: var(--primary); background: none; border: none; cursor: pointer;">‚Üê –ù–∞–∑–∞–¥ –≤ –º–∞–≥–∞–∑–∏–Ω</button>
        <div class="app-detail">
          <div class="app-header">
            <div class="app-icon-big">${app.icon}</div>
            <div class="app-meta">
              <h1>${app.name}</h1>
              <p>–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫: ${app.company} ‚Ä¢ –í–µ—Ä—Å–∏—è: ${app.version} ‚Ä¢ –†–∞–∑–º–µ—Ä: ${app.size}</p>
            </div>
          </div>
          <div class="app-full-desc">${app.description}</div>
          <button class="install-btn" onclick="installApp('${app.id}', '${app.fileName}')">
            –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å (${app.price})
          </button>

          <div class="reviews-section">
            <h3>–û—Ç–∑—ã–≤—ã (${getReviewCount(app.id)})</h3>
            <div id="reviews-${app.id}"></div>
            <div class="add-review">
              <textarea id="reviewText-${app.id}" placeholder="–í–∞—à –æ—Ç–∑—ã–≤..."></textarea>
              <button onclick="addReview('${app.id}')">–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>
            </div>
          </div>
        </div>
      `;
      detailPage.style.display = 'block';

      // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Ç–∑—ã–≤—ã
      loadReviews(app.id);
    }

    function backToStore() {
      document.getElementById('page-detail').style.display = 'none';
      document.getElementById('page-store').style.display = 'block';
    }

    // === –£–°–¢–ê–ù–û–í–ö–ê ===
    function installApp(appId, fileName) {
      if (typeof tybeHost !== 'undefined') {
        tybeHost.installApp(appId, fileName);
      } else {
        alert(`–£—Å—Ç–∞–Ω–æ–≤–∫–∞: ${fileName}\n(–í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ ‚Äî –∑–∞–ø—É—Å–∫ —É—Å—Ç–∞–Ω–æ–≤–∫–∏)`);
      }
    }

    // === –û–¢–ó–´–í–´ ===
    function getReviewKey(appId) {
      return `tybe_reviews_${appId}`;
    }

    function getReviewCount(appId) {
      const reviews = JSON.parse(localStorage.getItem(getReviewKey(appId)) || '[]');
      return reviews.length;
    }

    function loadReviews(appId) {
      const key = getReviewKey(appId);
      const reviews = JSON.parse(localStorage.getItem(key) || '[]');
      const container = document.getElementById(`reviews-${appId}`);
      container.innerHTML = reviews.map(r => 
        `<div class="review">
          <div class="review-header">${r.author || '–ê–Ω–æ–Ω–∏–º'}</div>
          <div class="review-text">${r.text}</div>
        </div>`
      ).join('');
    }

    function addReview(appId) {
      const text = document.getElementById(`reviewText-${appId}`).value.trim();
      if (!text) return alert("–ù–∞–ø–∏—à–∏—Ç–µ –æ—Ç–∑—ã–≤!");
      
      const key = getReviewKey(appId);
      const reviews = JSON.parse(localStorage.getItem(key) || '[]');
      reviews.push({ author: "–í—ã", text: text, date: new Date().toISOString() });
      localStorage.setItem(key, JSON.stringify(reviews));
      
      loadReviews(appId);
      document.getElementById(`reviewText-${appId}`).value = '';
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
    document.querySelectorAll('.sidebar-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        
        item.classList.add('active');
        const pageId = item.getAttribute('data-page');
        if (pageId === 'store') {
          renderStore();
        }
        document.getElementById(`page-${pageId}`).style.display = 'block';
      });
    });

    // –°—Ç–∞—Ä—Ç
    renderStore();
  </script>

</body>
</html>
